<div class="signup-container">
  <div class="signup-modal">
    <div class="row g-0 h-100">
      <!-- Partie gauche - Formulaire de connexion -->
      <div class="col-md-5 signup-left">
        <div class="brand-container">
          <div class="mt-3 brand-logo">SOSmaison</div>
        </div>

        <div class="signup-form-content">
          <h1 class="signup-title">Connexion à votre compte</h1>
          <p class="signup-subtitle">
            Bon retour ! Veuillez vous connecter pour continuer
          </p>

          <form
            class="signup-form"
            #loginForm="ngForm"
            (ngSubmit)="login(loginForm)"
          >
            <!-- Nom d'utilisateur ou Email -->
            <div class="mb-3">
              <label for="userName" class="form-label"
                >Nom d'utilisateur ou Email</label
              >
              <input
                type="text"
                class="form-control"
                id="userName"
                name="userName"
                ngModel
                placeholder="Entrez votre nom d'utilisateur"
              />
            </div>

            <!-- Mot de passe -->
            <div class="mb-4">
              <label for="userPassword" class="form-label">Mot de passe</label>
              <div class="password-input-container">
                <input
                  type="password"
                  class="form-control"
                  id="userPassword"
                  name="userPassword"
                  ngModel
                  placeholder="Entrez votre mot de passe"
                />
                <button type="button" class="btn-toggle-password">
                  <i class="far fa-eye-slash"></i>
                </button>
              </div>
            </div>

            <!-- Mot de passe oublié -->
            <div class="forgot-password text-end mb-3">
              <a href="#">Mot de passe oublié ?</a>
            </div>

            <!-- Bouton de connexion -->
            <button type="submit" class="btn btn-submit w-100 mb-4">
              SE CONNECTER
            </button>
          </form>

          <!-- Pied de page - Connexion sociale -->
          <div class="signup-footer">
            <!-- Lien vers inscription -->
            <div class="signin-text mt-3 text-center">
              <span>Compte oublié ? </span>
              <a routerLink="/register" class="signin-link"></a>
            </div>
          </div>
          <div class="signup-footer">
            <!-- Lien vers inscription -->
            <div class="signin-text mt-8 text-center">
              <span>Ou </span>
              <a routerLink="/register" class="signin-link"></a>
            </div>
          </div>
          <div class="signup-footer">
            <!-- Lien vers inscription -->
            <div class="signin-text mt-8 text-center">
              <span>Pas de compte ? </span>
              <a routerLink="/register" class="signin-link">S'inscrire</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Partie droite - Image & Compléments -->
      <div class="col-md-7 signup-right">
        <div class="signup-image-container">
          <img
            src="https://res.cloudinary.com/kbrenovation/image/upload/plomberie-electricite_k98a8n.jpg"
            alt="Collaboration en équipe"
            class="signup-image"
          />
        </div>
      </div>
    </div>
  </div>
  <br />
  <br />
  <br />
  <br />
</div>
