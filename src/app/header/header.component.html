<div class="sos-header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/home">
        <img src="assets/logo1.png" alt="Logo SOS Maison" class="brand-logo" />
        <span class="brand-name">SOSmaison</span>
      </a>

      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Logged In Menu -->
        <ul *ngIf="isLoggedIn()" class="navbar-nav mx-auto nav-links">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Accueil</a>
          </li>
          <li class="nav-item">
            <a
              *ngIf="!isAdmin()"
              class="nav-link"
              routerLink="/home"
              fragment="service-providers"
              >Services</a
            >
          </li>
          <li class="nav-item">
            <a *ngIf="!isAdmin()" class="nav-link" routerLink="/providers"
              >Prestataires</a
            >
          </li>
          <li class="nav-item">
            <a *ngIf="!isAdmin()" class="nav-link" routerLink="/about"
              >À propos</a
            >
          </li>
          <li class="nav-item">
            <a *ngIf="isUser()" class="nav-link" routerLink="/chat"
              >Chat Room</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/admin"
              *ngIf="userService.roleMatch(['Admin'])"
              >Tableau Admin</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/addnewproduct"
              *ngIf="userService.roleMatch(['Admin'])"
              >Ajouter un prestataire</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/showservice" *ngIf="isAdmin()">
              les détails du prestataire</a
            >
          </li>
        </ul>

        <!-- Not Logged In Menu -->
        <ul *ngIf="!isLoggedIn()" class="navbar-nav mx-auto nav-links">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home">Accueil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" fragment="service-providers"
              >Services</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/providers">Prestataires</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/about">À propos</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/admin"
              *ngIf="userService.roleMatch(['Admin'])"
              >Tableau Admin</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/addnewproduct"
              *ngIf="userService.roleMatch(['Admin'])"
              >Ajouter un service</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/user"
              *ngIf="userService.roleMatch(['User'])"
              >Tableau Utilisateur</a
            >
          </li>
        </ul>

        <div class="d-flex align-items-center nav-actions">
          <a routerLink="/emergency" class="btn emergency-btn me-2">
            <i class="bi bi-telephone-fill"></i> Urgence
          </a>

          <button
            *ngIf="!isLoggedIn()"
            class="btn primary-btn"
            routerLink="/login"
            type="button"
          >
            Commencer
          </button>
          <button
            *ngIf="isLoggedIn()"
            type="button"
            class="btn logout-btn"
            (click)="logout()"
            routerLink="/home"
          >
            Se déconnecter
          </button>

          <img
            *ngIf="userService.roleMatch(['User'])"
            [src]="getUserImage()"
            alt="User Icon"
            class="user-icon"
          />
        </div>
      </div>
    </div>
  </nav>
</div>
