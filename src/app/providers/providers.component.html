<section class="providers-page py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h1 class="fw-bold mb-3">Nos Prestataires de Services</h1>
      <p class="text-muted">
        Trouvez des professionnels fiables et expérimentés pour répondre à vos
        besoins de services à domicile.
      </p>
    </div>

    <!-- Recherche et Filtrage -->
    <div class="row justify-content-center mb-5">
      <div class="col-md-10">
        <div class="d-flex flex-column flex-md-row gap-2">
          <input
            type="text"
            class="form-control"
            placeholder="Rechercher des prestataires..."
            [(ngModel)]="searchTerm"
          />
          <select
            class="form-select"
            style="min-width: 200px"
            [(ngModel)]="selectedCategory"
          >
            <option
              *ngFor="let category of serviceCategories"
              [value]="category"
            >
              {{ category }}
            </option>
          </select>
          <button class="btn btn-primary px-4" (click)="searchProviders()">
            Rechercher
          </button>
        </div>
      </div>
    </div>

    <!-- Grille des prestataires -->
    <div class="row">
      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let p of products">
        <div class="provider-card p-4 h-100">
          <div class="d-flex align-items-center mb-3">
            <div class="provider-img-container me-3">
              <img
                [src]="p.productImages[0].url"
                [alt]="p.productName || 'Prestataire de service'"
                class="provider-img"
              />
            </div>
            <div>
              <div class="d-flex align-items-center">
                <h3 class="mb-0 me-2">{{ p.productName }}</h3>
                <span class="verified-badge">Vérifié</span>
              </div>
              <p class="text-muted mb-0">Tunis</p>
            </div>
          </div>

          <div class="mb-3">
            <div class="d-flex align-items-center mb-2">
              <div class="stars me-2">
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-fill text-warning"></i>
                <i class="bi bi-star-half text-warning"></i>
              </div>
              <span class="fw-bold">4.9</span>
              <span class="text-muted ms-1">(180 avis)</span>
            </div>
            <p>{{ p.productDescription }}</p>
          </div>

          <div class="service-tags mb-3">
            <span class="service-tag">{{ p.productCategory }}</span>
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <span class="text-muted">20 ans d’expérience</span>
            <button
              class="btn btn-outline-primary btn-sm"
              (click)="p.productId && contactProvider(p.productId)"
            >
              Contacter
            </button>
          </div>
        </div>
      </div>
      <div
        class="d-flex justify-content-center mt-2"
        *ngIf="showLoadMoreButton"
      >
        <button
          (click)="loadMore()"
          class="btn btn-outline-secondary btn-sm px-2"
          style="width: auto; min-width: 0"
        >
          plus...
        </button>
      </div>
    </div>
  </div>
</section>
