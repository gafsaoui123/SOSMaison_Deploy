<div class="signup-container">
  <div class="signup-modal">
    <div class="row g-0 h-100">
      <!-- Partie gauche - Formulaire -->
      <div class="col-md-5 signup-left">
        <div class="brand-container">
          <div class="brand-logo">SOSmaison</div>
        </div>

        <div class="signup-form-content">
          <h1 class="signup-title">Créer un compte</h1>
          <p class="signup-subtitle">
            Inscrivez-vous et profitez d'un essai gratuit de 30 jours
          </p>

          <form
            #registerForm="ngForm"
            (ngSubmit)="register(registerForm)"
            class="signup-form"
          >
            <!-- Champ Nom d'utilisateur ou Email -->
            <div class="mb-3">
              <label for="userName" class="form-label"
                >Nom d'utilisateur ou Email</label
              >
              <input
                ngModel
                type="text"
                name="userName"
                class="form-control"
                id="userName"
                placeholder="Entrez votre nom d'utilisateur"
              />
            </div>

            <!-- Champ Prénom -->
            <div class="mb-3">
              <label for="userFirstName" class="form-label">Prénom</label>
              <input
                ngModel
                type="text"
                class="form-control"
                name="userFirstName"
                id="userFirstName"
                placeholder="Entrez votre prénom"
              />
            </div>

            <!-- Champ Nom -->
            <div class="mb-3">
              <label for="userLastName" class="form-label">Nom</label>
              <input
                ngModel
                type="text"
                class="form-control"
                id="userLastName"
                name="userLastName"
                placeholder="Entrez votre nom"
              />
            </div>

            <!-- Champ Numéro de téléphone -->
            <div class="mb-3">
              <label for="userPhoneNumber" class="form-label"
                >Numéro de téléphone</label
              >
              <input
                ngModel
                type="text"
                class="form-control"
                name="userPhoneNumber"
                id="userPhoneNumber"
                placeholder="Entrez votre numéro de téléphone"
              />
            </div>

            <!-- Champ Mot de passe -->
            <div class="mb-4">
              <label for="password" class="form-label">Mot de passe</label>
              <div class="password-input-container">
                <input
                  ngModel
                  type="text"
                  class="form-control"
                  name="userPassword"
                  id="userPassword"
                  placeholder="Créez un mot de passe"
                />
                <button type="submit" class="btn-toggle-password">
                  <i class="far fa-eye-slash"></i>
                </button>
              </div>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-submit w-100 mb-4">
              S'inscrire
            </button>
          </form>

          <!-- Liens de pied de page -->
          <div class="signup-footer">
            <div class="signin-text">
              <span>Vous avez déjà un compte ? </span>
              <a routerLink="/login" class="signin-link">Se connecter</a>
            </div>
            <a href="#" class="terms-link">Conditions générales</a>
          </div>
        </div>
      </div>

      <!-- Partie droite - Image & Calendrier -->
      <div class="col-md-7 signup-right">
        <div class="signup-image-container">
          <img
            src="https://res.cloudinary.com/kbrenovation/image/upload/plomberie-electricite_k98a8n.jpg"
            alt="Collaboration en équipe"
            class="signup-image"
          />
        </div>
      </div>
    </div>
  </div>
</div>
